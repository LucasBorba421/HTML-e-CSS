<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres, parágrafos e quebras de linha</title>
</head>
<body>
    <p>
        Você pode 
        escrever um 
        parágrafo
        de quelquer jeito.
        Basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <P>
        Se precisar quebrar
        o texto em algum lugar 
        específico <br> como esse, 
        você pode usar a tag &lt;br&gt; 
    </P>

    <p>
        Simbolos <br>
        &nbsp;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &empty;
        &sum;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
        &#x1f604
    </p>
</body>
</html>
